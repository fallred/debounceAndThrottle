<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>防抖</title>
    <style>
        div {
           background: yellow;
           color: red;
           width: 100px;
           height: 40px;
           border: 1px solid blue;
        }
    </style>
</head>
<body>
    <!--节流 throttle 我们快速点击，我可以配置1s内的点击算1次-->
    <div id="btn">快速点击</div>
    <script>
        function debounce(func, wait, immediate){
            let timeout;
            return function () {
                clearTimeout(timeout);
                if (immediate) {
                    let callNow = !timeout;
                    if (callNow) {
                        func.apply(this,arguments);
                    }
                }
                timeout = setTimeout(()=>{
                    func.apply(this,arguments);
                    timeout = null;
                },wait);
            }
        }
        function logger(){
            console.log('logger');
        }
        btn.addEventListener('click',debounce(logger,1000, true));
    </script>
</body>
</html>
